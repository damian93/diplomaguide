<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{msg.editCommision}</ui:define>
    <ui:define name="path"><a href="/index.xhtml?faces-redirect=true">#{msg.mainPage}</a> >> <a href="/teacher/addCommision.xhtml?faces-redirect=true">#{msg.editCommision}</a></ui:define>
    <ui:define name="content">
        <h:form id="editCommisionForm">
            <p:growl id="msgs"  showDetail="true" />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.thesisName}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{editCommision.exam.thesis.name}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.isChairman}"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{editCommision.ctu.chairman}">
                            <f:converter binding="#{teacherConverter}" />
                            <f:selectItems itemLabel="#{item}" itemValue="#{item.sha256Hash}" var="item" value="#{editCommision.ctu.teachersSet}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.commisionTeacher}"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{editCommision.ctu.teacher1}">
                            <f:converter binding="#{teacherConverter}" />
                            <f:selectItems itemLabel="#{item}" itemValue="#{item.sha256Hash}" var="item" value="#{editCommision.ctu.teachersSet}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.commisionTeacher}"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{editCommision.ctu.teacher2}">
                            <f:converter binding="#{teacherConverter}" />
                            <f:selectItems itemLabel="#{item}" itemValue="#{item.sha256Hash}" var="item" value="#{editCommision.ctu.teachersSet}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <p:button value="#{msg.goBack}"  outcome="/teacher/examlist.xhtml?faces-redirect=true"/>
            <p:commandButton value="#{msg.edit}" ajax="false" update=":editCommisionForm" action="#{editCommision.editCommision()}"/>
        </h:form>
    </ui:define>
</ui:composition>
