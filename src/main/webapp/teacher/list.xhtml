<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="title">#{msg.teacherList}</ui:define>
    <ui:define name="path"> <a href="/index.xhtml?faces-redirect=true">#{msg.mainPage}</a> >> <a href="/teacher/list.xhtml?faces-redirect=true">#{msg.thesisList}</a></ui:define>
    <ui:define name="content">
        <h:form id="teacherListForm">
            <p:growl id="msgs" showDetail="true" />
            <p:panel>
                <p:outputLabel value="#{teacherThesisListBackinBean.teacher}"/>
            </p:panel>
            <p:dataTable value="#{teacherThesisListBackinBean.myThesisList}" var="item">
                <f:facet name="header">
                    <p:outputLabel value="#{msg.thesisList}"/> 
                </f:facet>
                <p:column headerText="#{msg.thesisStudent}">
                    <p:outputLabel value="#{item.student}"/>
                </p:column>
                <p:column headerText="#{msg.thesisName}">
                    <p:outputLabel value="#{item.name}"/>
                </p:column>
                <p:column headerText="#{msg.edit}">
                    <p:commandButton value="#{msg.edit}" action="#{teacherThesisListBackinBean.beforeEdit()}"/>
                </p:column>

            </p:dataTable>
            <p:button value="#{msg.goBack}" outcome="/index.xhtml?faces-redirect=true"/>

        </h:form>
    </ui:define>
</ui:composition>
