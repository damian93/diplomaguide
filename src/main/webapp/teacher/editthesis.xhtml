<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{msg['registration']}</ui:define>
    <ui:define name="path"><a href="/index.xhtml?faces-redirect=true">#{msg.mainPage}</a> >> <a href="register.xhtml?faces-redirect=true">#{msg.registration}</a></ui:define>
    <ui:define name="content">
        <h:form id="editThesisByTeacherForm">    
            <p:growl id="msgs"  showDetail="true" />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.thesisName}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{editThesisByTeacherBackingBean.thesisToEdit.name}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.thesisStudent}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{editThesisByTeacherBackingBean.thesisToEdit.student}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.thesisAccepted}"/>
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{editThesisByTeacherBackingBean.thesisToEdit.accepted}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton value="#{msg.goBack}" ajax="false"  action="/teacher/list.xhtml?faces-redirect=true"/>
            <p:commandButton value="#{msg.edit}" ajax="false" update=":editThesisByTeacherForm" action="#{editThesisByTeacherBackingBean.accept()}"/>

        </h:form>
    </ui:define>
</ui:composition>
