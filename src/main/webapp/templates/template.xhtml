<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">#{msg.templateWeb}</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputScript library="js" name="bootstrapValidator.js"/>
    </h:head>
    <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit id="top" position="north">
                    <ui:include src="headerTemplate.xhtml" />
                </p:layoutUnit>
                
                <p:layoutUnit position="west">
                    <ui:include src="menuTemplate.xhtml"/>
                </p:layoutUnit>
                
                 <p:layoutUnit  id="center" position="center">
                     <p id="sciezka">
                         <ui:insert name="path">
                         
                         </ui:insert>
                     </p>
                     <ui:insert name="content">
                        
                    </ui:insert>
                </p:layoutUnit>
                
                <p:layoutUnit id="bottom" position="south">
                    <ui:include src="footerTemplate.xhtml" />
                </p:layoutUnit>
               
            </p:layout>
    </h:body>
</html>
