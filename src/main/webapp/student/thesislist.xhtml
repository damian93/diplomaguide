<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="title">#{msg.teacherList}</ui:define>
    <ui:define name="path"> <a href="/index.xhtml?faces-redirect=true">#{msg.mainPage}</a> >> <a href="/student/thesislist.xhtml?faces-redirect=true">#{msg.thesisList}</a></ui:define>
    <ui:define name="content">
        <h:form id="thesisListForm">
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="#{msg.search}">
                <p:inputText value="#{thesisListBackingBean.phrase}" >
                    <p:ajax event="keyup"  listener="#{thesisListBackingBean.filter()}" update=":thesisListForm"
                            delay="900"/>
                </p:inputText>
            </p:panel>
            <p:dataTable value="#{thesisListBackingBean.allThesisList}" var="item">
                <f:facet name="header">
                    <p:outputLabel value="#{msg.thesisList}"/> 
                </f:facet>
                <p:column headerText="#{msg.thesisTeacher}">
                    <p:outputLabel value="#{item.teacher}"/>
                </p:column>
                <p:column headerText="#{msg.thesisName}">
                    <p:outputLabel value="#{item.name}"/>
                </p:column>
            </p:dataTable>
            <p:button value="#{msg.goBack}" outcome="/index.xhtml?faces-redirect=true"/>

        </h:form>
    </ui:define>
</ui:composition>
