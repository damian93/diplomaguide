<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="title">#{msg.myExams}</ui:define>
    <ui:define name="path"> <a href="/index.xhtml?faces-redirect=true">#{msg.mainPage}</a> >> <a href="/student/myexams.xhtml?faces-redirect=true">#{msg.myExams}</a></ui:define>
    <ui:define name="content">
        <h:form id="myExamsListForm">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable value="#{myExams.examDataModel}" var="item">
                <f:facet name="header">
                    <p:outputLabel value="#{msg.myExams}"/> 
                </f:facet>
                <p:column headerText="#{msg.thesisTeacher}">
                    <p:outputLabel value="#{item.thesis.teacher}"/>
                </p:column>
                <p:column headerText="#{msg.thesisName}">
                    <p:outputLabel value="#{item.thesis.name}"/>
                </p:column>
                <p:column headerText="#{msg.examDate}">

                    <p:outputLabel value="#{item.date}">
                        <f:convertDateTime pattern="d-M-yyyy hh:mm" timeZone="Europe/Warsaw" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="#{msg.accepted}">
                    <p:selectBooleanCheckbox disabled="true" value="#{item.accepted}"/>
                </p:column>
                <p:column headerText="#{msg.edit}">
                    <p:commandButton value="#{msg.edit}" action="#{myExams.beforeEdit()}"/>
                    <p:commandButton value="#{msg.showCommision}" action="#{myExams.beforeShowCommision()}"/>
                </p:column>

            </p:dataTable>
            <p:commandButton value="#{msg.goBack}" action="/index.xhtml?faces-redirect=true"/>

        </h:form>
    </ui:define>
</ui:composition>
