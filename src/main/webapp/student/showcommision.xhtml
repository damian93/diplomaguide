<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{msg.showCommision}</ui:define>
    <ui:define name="path"><a href="/index.xhtml?faces-redirect=true">#{msg.mainPage}</a> >> <a href="/student/showcommision.xhtml?faces-redirect=true">#{msg.showCommision}</a></ui:define>
    <ui:define name="content">
        <h:form id="showCommisionForm">
            <p:growl id="msgs"  showDetail="true" />
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.thesisName}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{showCommision.exam.thesis.name}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.isChairman}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{showCommision.chairman}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.commisionTeacher}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{showCommision.teacher1}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.commisionTeacher}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{showCommision.teacher2}"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <p:button value="#{msg.goBack}" outcome="/student/myexams.xhtml?faces-redirect=true"/>
        </h:form>
    </ui:define>
</ui:composition>
